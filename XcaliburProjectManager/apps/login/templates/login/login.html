<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/project-manager.css' %}">
    <!-- You can replace the Bootstrap link with your local Bootstrap file if needed -->
<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container-local {
            display: flex;
            height: 100vh; /* Use full viewport height */
        }
        .left-side, .right-side {
            flex: 1; /* Equally divide the space */
        }
        .left-side {
            flex: 0 0 70%;
            background-image: url('{% static "images/wallpaper.svg" %}'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .right-side {
            flex: 0 0 30%;
            background-color: #451B17;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: for a subtle shadow effect */
            border-radius: 8px; /* Optional: for rounded corners */
            background-color: #FFE0D1;
        }
        .logo {
                position: absolute;
                top: 20px; /* Adjust as needed */
                right: 20px; /* Adjust as needed */
                max-width: 300px; /* Adjust as needed */
                margin-right: 120px;
        }
    </style>
</head>
<body>

    <div class="container-local">
        <div class="left-side"></div>
        <div class="right-side">
            <img src="{% static 'images/logo_name.svg' %}" alt="Logo" class="logo"> <!-- Replace with your logo path -->
            <div class="login-container">
                <!--<h2 class="text-center mb-4">Login</h2>-->
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
