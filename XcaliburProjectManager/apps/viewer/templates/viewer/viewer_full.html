<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}

   crossorigin=""/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->

  <link rel="stylesheet" href="{% static 'viewer/css/layerswitcher.css' %}" />
    <link rel="stylesheet" href=" {% static 'css/project-manager.css' %}">
	{% endblock %}

	{% block style %}
	<style>
		body {
		    display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 70px;
            padding-bottom: 0px;
            background-color: #eaeaea;
            background-color: #f0f0f0; /* You can adjust the color code as needed */
            font-family: 'Manrope', sans-serif;
		}
     #map {
        width: 100%;
      }
     #mapid {
        height: 480px;
      }

    </style>
    {% endblock %}

    {% block title %}
	<title>Xcalibur Project Manager</title>
	{% endblock %}
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark">
                <a class="navbar-brand" href="/projects/">
                    {% load static %}
                <img src="{% static 'images/logo.png' %}" width="50" height="50" alt="" class="d-inline-block align-top">
                </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
	        <a class="nav-link" href="/admin/" target="_blank">Admin <span class="sr-only"></span></a>
	      </li>
                <li class="nav-item">
                <a class="nav-link" href="/projects/">Projects <span class="sr-only"></span></a>
              </li>
            </ul>
            <ul class="navbar-nav">
                    <li class="nav-item dropdown" style="margin-right: 3%;">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="{% static 'images/user.png' %}" width="20" height="20" alt="" class="d-inline-block align-top">
                                {{user}}<span class="sr-only"></span>
                       </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown02">
                                <a class="dropdown-item" href="/logout/">Logout <span class="sr-only"></span></a>
                            </div>
                    </li>
            </ul>
        </div>
        </nav>
    </div>

    <div id="map" class="map"></div>


<!-- script staticfiles project -->
   <script type="text/javascript" src="{% static 'js/ol-layerswitcher.js' %}"></script>
   <!-- script staticfiles application  -->
